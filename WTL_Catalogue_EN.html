<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script>
   function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") {var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
  </script>
  <title>Request a catalogue - Festilight</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    form h1 {
      font-size: 28px;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 18px;
      color: #444;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #F5A623;
      outline: none;
    }
    input[type="submit"] {
      background-color: #F5A623;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      padding: 14px;
      border-radius: 8px;
      width: 100%;
      font-size: 17px;
      border: none;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #d87c15;
    }
    .demand-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 25px;
    }
    .demand-buttons button {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px 20px;
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s;
    }
    .demand-buttons button:hover {
      background-color: #f0f0f0;
      border-color: #F5A623;
    }
    .demand-buttons button.selected {
      background-color: #F5A623;
      color: white;
      font-weight: bold;
      border-color: #F5A623;
    }
    .conditional {
      display: none;
    }
  </style>
</head>
<body>
  <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DDO0000008iKK" method="POST" onsubmit="return validateForm(event)">
    <input type=hidden name='captcha_settings' value='{"keyname":"Festilight_3","fallback":"true","orgId":"00DDO0000008iKK","ts":""}'>
    <input type="hidden" name="oid" value="00DDO0000008iKK">
    <input type="hidden" name="retURL" value="https://www.festilight.com/">
    <input type="hidden" name="LeadSource" value="Catalogue">

    <!-- Hidden fields -->
    <input type="hidden" id="Villes_et_villages_EN__c" name="Villes_et_villages_EN__c" value="0">
    <input type="hidden" id="Espaces_commerciaux_EN__c" name="Espaces_commerciaux_EN__c" value="0">
    <input type="hidden" id="Scenettes_festives_EN__c" name="Scenettes_festives_EN__c" value="0">
    <input type="hidden" id="Visual_merchandising_Catalogue_EN__c" name="Visual_merchandising_Catalogue_EN__c" value="0">
    <input type="hidden" id="Collection_sportive_EN__c" name="Collection_sportive_EN__c" value="0">
    <input type="hidden" id="Collection_estivale_EN__c" name="Collection_estivale_EN__c" value="0">

    <h1>Request our catalogue</h1>

    <div class="demand-buttons">
      <button type="button" onclick="selectDemand(this, 'Villes_et_villages_EN__c')">Towns and Villages</button>
      <button type="button" onclick="selectDemand(this, 'Espaces_commerciaux_EN__c')">Commercial Spaces</button>
      <button type="button" onclick="selectDemand(this, 'Scenettes_festives_EN__c')">Festive Scenography</button>
      <button type="button" onclick="selectDemand(this, 'Visual_merchandising_Catalogue_EN__c')">Visual Merchandising</button>
      <button type="button" onclick="selectDemand(this, 'Collection_sportive_EN__c')">Sporting Events</button>
      <button type="button" onclick="selectDemand(this, 'Collection_estivale_EN__c')">Summer Range</button>
    </div>

    <label for="salutation">Salutation</label>
    <select id="salutation" name="salutation">
      <option value="">--None--</option>
      <option value="Mr.">Mr.</option>
      <option value="Ms.">Ms.</option>
    </select>

    <label for="first_name">First name</label>
    <input id="first_name" name="first_name" type="text" required>

    <label for="last_name">Last name</label>
    <input id="last_name" name="last_name" type="text" required>

    <label for="title">Your position</label>
    <input id="title" name="title" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="phone">Phone</label>
    <input id="phone" name="phone" type="tel" required>

<input type="hidden" name="lead_source" value="Demande entrante WEB" />


    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="">-- Select --</option>
      <option value="Belgium">Belgium</option>
      <option value="Switzerland">Switzerland</option>
      <option value="Canada">Canada</option>
      <option value="Other">Other</option>
    </select>

    <label for="city">City</label>
    <input id="city" name="city" type="text" required>

    <div id="field_represent" class="conditional">
      <label for="I_represent__c">I represent</label>
      <select id="I_represent__c" name="I_represent__c">
        <option value="">-- Select --</option>
        <option value="A commercial space">A commercial space</option>
        <option value="A leisure space">A leisure space</option>
        <option value="A hotel or restaurant">A hotel or restaurant</option>
        <option value="A car dealership">A car dealership</option>
        <option value="An installer">An installer</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div id="field_info" class="conditional">
      <label for="Raison_sociale__c">Company / Additional information</label>
      <input id="Raison_sociale__c" name="Raison_sociale__c" type="text">
    </div>

    <label for="How_did_you_hear_about_us__c">How did you hear about us?</label>
    <select id="How_did_you_hear_about_us__c" name="How_did_you_hear_about_us__c">
      <option value="">-- Select --</option>
      <option value="Google Search">Google Search</option>
      <option value="Social Networks">Social Networks</option>
      <option value="Catalogues or Brochures">Catalogues or Brochures</option>
      <option value="Trade Shows or Events">Trade Shows or Events</option>
      <option value="Word of Mouth">Word of Mouth</option>
      <option value="Other">Other</option>
    </select>
    <div class="g-recaptcha" data-sitekey="6LdYRqsrAAAAAHCz8DwH_E1PO3p-xh3IT-sZJ065"></div><br>
    <input type="submit" value="Submit">
  </form>

  <script>

  function validateForm(e) {
    var response = grecaptcha.getResponse();
    if (response.length === 0) {
      alert("Merci de valider le captcha avant dâ€™envoyer le formulaire.");
      e.preventDefault();
      return false;
    }
    return true;
  }
    
    function selectDemand(button, fieldId) {
      const allFields = [
        'Villes_et_villages_EN__c',
        'Espaces_commerciaux_EN__c',
        'Scenettes_festives_EN__c',
        'Visual_merchandising_Catalogue_EN__c',
        'Collection_sportive_EN__c',
        'Collection_estivale_EN__c'
      ];
      allFields.forEach(id => document.getElementById(id).value = '0');
      document.getElementById(fieldId).value = '1';

      document.querySelectorAll('.demand-buttons button').forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');

      const infoBlock = document.getElementById("field_info");
      const representBlock = document.getElementById("field_represent");

      if (["espaces_commerciaux_EN__c", "scenettes_festives_EN__c"].includes(fieldId)) {
        infoBlock.style.display = "block";
        representBlock.style.display = "block";
      } else {
        infoBlock.style.display = "none";
        representBlock.style.display = "none";
      }
    }
  </script>
</body>
</html>
